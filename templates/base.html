<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Dropzone file uploader-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--end bootstrap-->
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>


    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.endpoint=='home' %}active{%endif %}">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item {% if request.endpoint=='UnderstandML' %}active{%endif %}">
                    <a class="nav-link" href="UnderstandML">
                        <p>UnderstandML</p>
                    </a>
                </li>
                <li class="nav-item {% if request.endpoint=='About' %}active{%endif %}">
                    <a class="nav-link" href="About">
                        <p>About</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--navbar end-->

    <div class="container text-center">
        {% block content %} {% endblock %}
    </div>



    <br> <br>
    <br> <br>
    <br> <br> <br> <br>
    <!-- Footer -->
    <footer class="footer bg-dark text-center col">
        <ul class="social-icons icon-circle list-unstyled list-inline">

            <li> <a href="#"><i class="fa fa-facebook"></i></a></li>
            <li> <a href="#"><i class="fa fa-github"></i></a></li>
            <li> <a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li> <a href="#"><i class="fa fa-globe"></i></a></li>
        </ul>
        <!-- Copyright -->
        <div class="text-center text-white ">

            Â© {{ now.year }} Copyright:
            <a class="text-success" href="https://ahbarabdellah.github.io/">Abdellah</a> &
            <a class="text-success" href="https://hamidabdellaoui.netlify.app/">Hamid</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!--footer end-->

    
    <!-- bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!--dropzone.js file upload-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".nav-tabs a").click(function () {
                $(this).tab('show');
            });
        });
    </script>


</body>

</html>
